<!DOCTYPE html>
<html>
<head>
    <title>Signup Form</title>
</head>
<body>

<h2>Signup Form</h2>
<form id="signupForm">
    <label>Username:</label>
    <input type="text" id="username" required><br><br>
    
    <label>Email:</label>
    <input type="email" id="email" required><br><br>
    
    <label>Password:</label>
    <input type="password" id="password" required><br><br>
    
    <button type="button" onclick="displayData()">Submit</button>
</form>

<div id="result"></div>

<h3>Item Details</h3>
<p id="content">
    This is a short description... 
    <span id="moreText" style="display: none;">Here is the full detail of the item that was hidden before!</span>
</p>
<button onclick="toggleText()" id="readMoreBtn">Read more</button>


</body>
</html>
